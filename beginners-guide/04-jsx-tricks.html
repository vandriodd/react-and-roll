<body>
  <div id="root"></div>
  <script src="https://unpkg.com/react@16.7.0/umd/react.production.min.js"></script>
  <script src="https://unpkg.com/react-dom@16.7.0/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone@7.8.3/babel.js"></script>
  <script type="text/babel">
    const rootEelement = document.getElementById("root");
    const children = "Hello World";
    const className = "container";

    // If we want to create variables and interpolate them in JSX, we can do so by wrapping them in curly braces.
    // By putting curly braces, we suggest to the compiler that we want this value to be evaluated as an expression.
    // const element = <div className={className}>{children}</div>;

    // Works the same as above
    // Annnd! We can have self-closing div tags because we are using JSX.
    // const element = <div className={className} children={children} />;

    // We can also pass props as an object to the element.
    const props = { children, className };
    const element = <div id="app-root" {...props} className="not-container" />;

    // The compiled version of the above code will look like this:

    // var element = React.createElement("div", _extends({
    //   id: "app-root"
    // }, props, {
    //   className: "not-container"
    // }));

    ReactDOM.render(element, rootEelement);
  </script>
</body>
