<body>
  <div id="root"></div>
  <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone@7.8.3/babel.js"></script>
  <script type="text/babel">
    console.log({ React, ReactDOM });

    function Greeting() {
      // React.useState() returns an array with two elements, the first element is the current state value and the second element is a function that we can use to update the state value
      // The update function will trigger a re-render of the component, and the hook useState ignores the initial value after the first render

      // A cuestionable way to use React.useState()
      // const stateArray = React.useState("");
      // const name = stateArray[0];
      // const setName = stateArray[1];

      const [name, setName] = React.useState("");

      // That's not going to work. Because thaht won't trigger a re-render and even if it were to trigger a re-render, the whole Greeting() function will be recalled
      // Then the name that we would be setting would get garbage colected and we'd create a new name variable
      // Instead, react has what's called a react hook for maintaining state for a component.
      // const handleChange = (event) => event.target.value;
      const handleChange = (event) => setName(event.target.value);

      return (
        <div>
          <form>
            <label htmlFor="name">Name:</label>
            <input onChange={handleChange} id="name" />
          </form>
          {name ? <strong>Hello {name}</strong> : "Please type your name."}
        </div>
      );
    }

    ReactDOM.render(<Greeting />, document.getElementById("root"));
  </script>
</body>
